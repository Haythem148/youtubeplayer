<div class="video-container">
  @if (!safeUrl) {
    <div class="empty-video">
      <mat-icon class="empty-icon">videocam_off</mat-icon>
      <h2>No video loaded</h2>
      <p>Enter a YouTube URL above to start watching</p>
      <div class="suggestion-text">
        <p>Try one of our featured videos below</p>
        <mat-icon class="arrow-down">arrow_downward</mat-icon>
      </div>
    </div>
  }
  
  @if (safeUrl) {
    <div class="video-wrapper">
      <iframe
        width="100%" 
        height="100%" 
        [src]="safeUrl" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
    
    @if (currentVideo) {
      <div class="video-info-panel">
        <div class="video-details">
          <h2>Video {{ currentVideo.id || 'Unknown' }}</h2>
          <p class="video-timestamp">Added:</p>
        </div>
        <div class="video-actions">
          <button mat-raised-button color="accent" (click)="toggleBookmark()">
            <mat-icon>{{ isBookmarked ? 'bookmark' : 'bookmark_border' }}</mat-icon>
            {{ isBookmarked ? 'Bookmarked' : 'Add to Bookmarks' }}
          </button>
          <button mat-button color="primary">
            <mat-icon>share</mat-icon>
            Share
          </button>
        </div>
      </div>
    }
  }
</div>
