<div class="bookmarks-container">
  <button mat-raised-button color="accent" (click)="toggleBookmarks()">
    <mat-icon>{{ showBookmarks ? 'visibility_off' : 'visibility' }}</mat-icon>
    Bookmarks ({{ bookmarks.length }})
  </button>
  
  @if (showBookmarks) {
    <mat-card>
      <mat-card-header>
        <mat-card-title>Bookmarked Videos</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <mat-list>
          @if (bookmarks.length === 0) {
            <mat-list-item>
              <span>No bookmarked videos</span>
            </mat-list-item>
          }
          
          @for (bookmark of bookmarks; track bookmark.id) {
            <mat-list-item (click)="loadVideo(bookmark)" class="bookmark-item">
              <mat-icon matListItemIcon>bookmark</mat-icon>
              <div matListItemTitle>Video {{ bookmark.id }}</div>
              <button mat-icon-button color="warn" (click)="removeBookmark($event, bookmark.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-list-item>
          }
        </mat-list>
      </mat-card-content>
    </mat-card>
  }
</div>
